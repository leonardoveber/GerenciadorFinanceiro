<div class="container mt-5">
  <h2 class="text-center">Perfil do Usuário</h2>

  <form [formGroup]="userForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" class="form-control" formControlName="nome" [disabled]="!edicao">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" [disabled]="!edicao">
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" id="telefone" class="form-control" formControlName="telefone" [disabled]="!edicao">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!edicao">Salvar</button>
    <button type="button" class="btn btn-secondary ml-2" *ngIf="!edicao" (click)="semEdicao()">Editar</button>
  </form>

  <div class="mt-5">
    <h3>Dados do Usuário</h3>
    <p><strong>Nome:</strong> {{ user.nome }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Telefone:</strong> {{ user.telefone }}</p>
  </div>
</div>
